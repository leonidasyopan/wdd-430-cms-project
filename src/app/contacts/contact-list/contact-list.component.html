<section class="conctact-list-box">
  <header>
    <div><h3>Contacts</h3></div>
    <div><button type="button" class="btn btn-success">New Contact</button></div>
  </header>
  <div class="row">
    <div class="col-xs-12">
      <cms-contact-item
        *ngFor="let contactEl of contacts"
        [contact]="contactEl"
        (selectedContactEvent)="onContactSelected(contactEl)"
        ></cms-contact-item>
    </div>
  </div>
</section>
