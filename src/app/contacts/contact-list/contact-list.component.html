<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Contacts</span>
      <a
        class="btn btn-success pull-right"
        routerLink="new"
        (click)="onNewContact()"
      >New Contact</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <cms-contact-item
        *ngFor="let contact of contacts"
        [contact]="contact"
        dnd-draggable
        [dragEnabled]="true"
        [dragData]="contact"
        [dropZones]="['contactGroup']"
        ></cms-contact-item>
    </div>
  </div>

</div>
